# This is a TOML configuration file.

# Connection details of a Electrum Server.
[electrum]
    ServerHost  = "testnet.hsmiths.com"
    ServerPort  = "53012"

# Connection details for Block Cypher API.
[blockcypher]
    Token   = "d195ca15455f42b7842abd7c691191c9"
    Coin    = "btc"
    Chain   = "test3"

# Connection details of ethereum blockchain.
[ethereum]
    URL = "ws://127.0.0.1:8545"
    
[ethereum.account]
    # We use key file of an account 0x1C25f178599d00b3887BF6D9084cf0C6d49a3097
    # which is set as a keep member in ECDSAKeepFactory contract. This is a 
    # temporary solution which should be replaced with an actual generated key 
    # after member registration is implemented in https://github.com/keep-network/keep-tecdsa/issues/63.
	KeyFile = "solidity/integration/eth_key_1c25f178599d00b3887bf6d9084cf0c6d49a3097"

# Addresses of contracts deployed on ethereum blockchain.
[ethereum.ContractAddresses]
     ECDSAKeepFactory = "0xAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAA"

[Storage]
    DataDir = "/my/secure/location"
